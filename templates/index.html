<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Energy Efficiency</title>
        <link rel="shortcut icon" href="/static/energy_efficiency.ico">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <!-- Website Title -->
        <div class="container">
            <h2 class='container-heading'><span class="heading_font">Energy Efficiency</span></h2>
            <div class='description'>
               <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
            </div>
        </div>
        
        <!-- Text Area -->
        <div class="ml-container">
        <form action="/predict" method="POST">
                <input class="form-input" type="text" name="Relative Compactness" placeholder="Relative Compactness range 0.60-1"><br>
                <input class="form-input" type="text" name="Surface Area" placeholder="Surface Area range 500.0-810.0"><br>
                <input class="form-input" type="text" name="Wall Area" placeholder="Wall Area range 240.0-450.0"><br>
                <input class="form-input" type="text" name="Roof Area" placeholder="Roof Area range 100.0-250.0"><br>
                <input class="form-input" type="text" name="Overall Height" placeholder="Overall Height range 3.0-7.0"><br>
                <input class="form-input" type="text" name="Orientation" placeholder=" Orientation range 2-5"><br>
                <input class="form-input" type="text" name="Glazing Area" placeholder="Glazing Area range 0.0-0.5"><br>
                <input class="form-input" type="text" name="Glazing Area Distribution" placeholder="Glazing Area Distribution range 0-5"><br>

                <input type="submit" class="my-cta-button" value="Predict">
            </form>
        </div>
        
        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/SATHISHK108?tab=repositories"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/sathish-k-b36ba8144/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by SATHSIH AND SANTHOSH.</p>
       </div>

    </body>
</html>
